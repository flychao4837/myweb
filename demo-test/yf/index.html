<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/animate.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="view_box">
        <div class="stage view_box_scroller" data-tag="1">
            <div class="box box_1 hide" data-group="1">
                <div class="scene scene_1" data-tag="1">
                    <div class="logo-box">
                        <img src="javascript:void(0);" class="logo" />
                    </div>
                    <div class="menu">
                        <a data-id="2">ABOUT&nbsp;&nbsp;WALK</a>
                        <a data-id="3">8POINT</a>
                        <a data-id="4">VIDIO</a>
                        <a data-id="5">WALKMAN</a>
                        <a data-id="6">WALKEMOJI</a>
                    </div>
                </div>
            </div>
            <div class="box box_2 hide" data-group="2">
                <div class="scene scene_2" data-tag="2">
                </div>
            </div>
            <div class="box box_3 hide" data-group="3">
                <div class="scene scene_3" data-tag="3">
                </div>
            </div>
            <div class="box box_4 hide" data-group="4">
                <div class="scene scene_4" data-tag="4">
                    <div class="slider-box">
                        <div class="slider">
                            
                            <a class="btn_play forscale">
                                <!-- <img src="image/btn_play.png" class="forscale" data-width="126"/> -->
                            </a>
                            <ul class="slider-list">
                                <video id="my_audio" class="hide" controls></video>
                                <li class="active" data-audio="audio_1"><img src="image/slider-cover-1.png" class="forscale slider-cover slider-cover-1" data-width="900"/></li>
                                <li data-audio="audio_2"><img src="image/slider-cover-2.png" class="forscale slider-cover slider-cover-2" data-width="900"/></li>
                                <li data-audio="audio_3"><img src="image/slider-cover-3.png" class="forscale slider-cover slider-cover-3" data-width="900"/></li>
                                
                            </ul>
                            <div class="slider-nav">
                                <a class="prev"> </a>
                                <ul class="scaleitem">
                                    <li class="item"><img src="image/slider-nav-1.png" class="forscale slider-nav-1" data-width="260"/></li>
                                    <li class="item"><img src="image/slider-nav-2.png" class="forscale slider-nav-2" data-width="260"/></li>
                                    <li class="item"><img src="image/slider-nav-3.png" class="forscale slider-nav-3" data-width="260"/></li>
                                </ul>
                                <a class="next"> </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box box_5 hide" data-group="5">
                <div class="scene scene_5" data-tag="5">
                </div>
            </div>
            <div class="box box_6 hide" data-group="6">
                <div class="scene scene_6 clear" data-tag="6">
                    <div class="scene_6_l left">
                        <div class="scene_6_l_box">
                            <img src="image/phone.png" class="forscale" data-width="520"/>
                        </div>
                    </div>
                    <div class="scene_6_r right"></div>
                </div>
            </div>
            <div class="box box_7 hide" data-group="7">
                <div class="scene scene_7" data-tag="7">
                </div>
            </div>
        </div>
    </div>
    <audio id="globalAudio"></audio>
    <div class="dialog_global_layout" style="z-index: 10000;">
        <p class="tip_msg">已加载0%</p>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/createjs.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="js/slider.js"></script>
<script type="text/javascript" src="js/index.js"></script>
