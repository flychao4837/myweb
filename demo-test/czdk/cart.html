<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    
    <meta content="购物车" name="description" />
    <meta content="" name="author" />
    <title>购物车</title>
    <script type="text/javascript" src="js/flexible_css.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>

    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/uiDialog.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="content footer-margin">
        <div class="cart-box">
            <div class="cart-lists">
                <div class="cart-lists-item">
                    <div class="brand">
                        <a class="js-select-brandall"></a>
                        <span class="brand-name">嘉实多</span>
                    </div>
                    <div class="brand-item">
                        <a class="js-select-branditem active"></a>
                        <div class="rows">
                            <div class="item-img">
                                <img src="./img/product.png" />
                            </div>
                            <div class="item-intro">
                                <p class="title">嘉实多（Castrol）极护 钛流体全合成机油</p>
                                <p class="subtitle">5W-30 FE SN级 4L</p>
                                <div class="addtotal">
                                    <a class="minus"></a>
                                    <span class="nums">5</span>
                                    <a class="addon"></a>
                                </div>
                            </div>
                            <div class="item-price">
                                <p class="price">￥438.00</p>
                                <a class="del-item"></a>
                            </div>
                        </div>
                    </div>
                    <div class="brand-item">
                        <a class="js-select-branditem"></a>
                        <div class="rows">
                            <div class="item-img">
                                <img src="./img/product.png" />
                            </div>
                            <div class="item-intro">
                                <p class="title">嘉实多（Castrol）极护 钛流体全合成机油</p>
                                <p class="subtitle">5W-30 FE SN级 4L</p>
                                <div class="addtotal">
                                    <a class="minus"></a>
                                    <span class="nums">5</span>
                                    <a class="addon"></a>
                                </div>
                            </div>
                            <div class="item-price">
                                <p class="price">￥438.00</p>
                                <a class="del-item"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-lists-item">
                    <div class="brand">
                        <a class="js-select-brandall active"></a>
                        <span class="brand-name">嘉实多</span>
                    </div>
                    <div class="brand-item">
                        <a class="js-select-branditem"></a>
                        <div class="rows">
                            <div class="item-img">
                                <img src="./img/product.png" />
                            </div>
                            <div class="item-intro">
                                <p class="title">嘉实多（Castrol）极护 钛流体全合成机油</p>
                                <p class="subtitle">5W-30 FE SN级 4L</p>
                                <div class="addtotal">
                                    <a class="minus"></a>
                                    <span class="nums">5</span>
                                    <a class="addon"></a>
                                </div>
                            </div>
                            <div class="item-price">
                                <p class="price">￥438.00</p>
                                <a class="del-item"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="accounts-footer rows">
        <div class="selector">
            <a class="js-select-all"></a>
            <span class="brand-name">全选</span>
        </div>
        <div class="total-pay">
            总计<span class="total-price">￥439.00</span>
        </div>
        <a class="btn js-pay-accounts">结算</a>
    </div>
    <div class="footer">
        <ul class="menu rows">
            <li class="home">
                <a href="home.html">
                    <p>首页</p>
                </a>
            </li>
            <li class="category">
                <a href="category.html">
                    <p>分类</p>
                </a>
            </li>
            <li class="cart active">
                <a href="#">
                    <p>购物车</p>
                    <span class="goods-num">9</span>
                </a>
            </li>
            <li class="mine">
                <a href="mine.html">
                    <p>我的订单</p>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/uiDialog.js"></script>
