<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    
    <meta content="嘉实多-商品详情" name="description" />
    <meta content="" name="author" />
    <title>嘉实多-商品详情</title>
    <script type="text/javascript" src="js/flexible_css.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>

    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/swiper.3.4.2.css" rel="stylesheet" type="text/css"/>
    <link href="css/uiDialog.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="content footer-margin">
        <div class="goods-detail">
            <div class="goods-cover fz_0">
                <div class="swiper-container swiper-home">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./img/goods-cover.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/goods-cover.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/goods-cover.png" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="goods-info">
                <p class="goods-name">嘉实多（Castrol）极护 钛流体全合成机油 5W-30 FE SN级 4L</p>
                <div class="rows">
                    <div class="price-info"><span class="price">￥438.00</span>&nbsp;/桶&nbsp;<span class="cost-price">￥899</span></div>
                    <div class="sold">已售345</div>
                </div>
            </div>
            <ul class="goods-intro-tabbar rows">
                <li class="active" data-tag="intro">产品简介</li>
                <li data-tag="parm">产品参数</li>
                <li data-tag="detail">产品详情</li>
            </ul>
            <div class="detail_list">
                <div class="product-description" data-tag="intro">
                    <div class="product-cover fz_0">
                        <img src="img/goods-intro-cover.png" />
                    </div>
                </div>
                <div class="detail-sub-menu" data-tag="parm">产品参数</div>
                <div class="product-parameters">
                    <div class="parameters rows">
                        <div class="left-side">
                            <span class="param-title">名称</span>
                            <span class="param-desc">嘉实多极护4L</span>
                        </div>
                        <div class="right-side">
                            <span class="param-title">粘度</span>
                            <span class="param-desc">5W-30</span>
                        </div>
                    </div>
                    <div class="parameters rows">
                        <div class="left-side">
                            <span class="param-title">分类</span>
                            <span class="param-desc">全合成</span>
                        </div>
                        <div class="right-side">
                            <span class="param-title">升数</span>
                            <span class="param-desc">4L</span>
                        </div>
                    </div>
                    <div class="parameters rows">
                        <div class="left-side">
                            <span class="param-title">等级</span>
                            <span class="param-desc">SN</span>
                        </div>
                        <div class="right-side">
                            <span class="param-title">产地</span>
                            <span class="param-desc">国产</span>
                        </div>
                    </div>
                    <!--产品适用范围-->
                    <div class="product-use">
                        <div class="item">
                            <p class="param-title">产品内容</p>
                            <p class="param-desc">嘉实多（Castrol）极护 钛流体全合成机油</p>
                        </div>
                        <div class="item">
                            <p class="param-title">适用车型</p>
                            <p class="param-desc">涡轮增压</p>
                        </div>
                        <div class="item">
                            <p class="param-title">车型分类</p>
                            <p class="param-desc">30万-50万以上（高端型）</p>
                        </div>
                        <div class="item">
                            <p class="param-title">保养周期</p>
                            <p class="param-desc">10000公里/12个月</p>
                        </div>
                    </div>
                </div>
                <div class="detail-sub-menu" data-tag="detail">产品详情</div>
                <div class="product-info fz_0 text-center">
                    <img src="img/intro.png" />
                </div>
            </div>
        </div>
    </div>
    <div class="footer detail-footer">
        <ul class="menu rows">
            <li class="home">
                <a href="">
                    <p>首页</p>
                </a>
            </li>
            <li class="cart">
                <a href="#">
                    <p>购物车</p>
                    <span class="goods-num">99</span>
                </a>
            </li>
            <li class="add-goods">
                <p>加入购物车</p>
            </li>
            <li class="buy">
                <p>立即购买</p>
            </li>
        </ul>
    </div>
    <!--查看图片 大图片 幻灯片-->
    <div class="layout lavout-box">
        <div class="goods-cover fz_0">
            <div class="swiper-container swiper-cover-view">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./img/goods-cover.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/goods-cover.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/goods-cover.png" />
                    </div>
                </div>
            </div>
        </div>
        <div class="rows slider-bar">
            <a class="close-slider">关闭</a>
            <div class="menu-num">
                <span class="cur">1</span>/<span class="total">5</span>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
<script type="text/javascript" src="js/uiDialog.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
$(function(){
    $(".goods-intro-tabbar").on("click" ,"li" ,function(){
        var that = $(this);
        var tag = that.attr("data-tag");
        var posTop = $(".detail_list").find("div[data-tag="+tag+"]").offset().top;
        that.siblings('li').removeClass('active');
        that.addClass('active');
        $("body,html").animate({
            scrollTop:posTop,
        },300); 
    });
    /*幻灯1*/
    var swiper1 = new Swiper('.swiper-home', {
        loop:false,
        grabCursor: true,
        onImagesReady: function(){
        }
    });
    var swiperView = new Swiper('.swiper-cover-view', {
        loop:false,
        grabCursor: true,
        onImagesReady: function(){
        },
        onTransitionEnd:function(swiper1){
            var idx = swiperView.realIndex;
            var len = swiperView.slides.length;
        }
    });
})
</script>
