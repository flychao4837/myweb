<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    
    <meta content="用户注册" name="description" />
    <meta content="" name="author" />
    <title>用户注册</title>
    <script type="text/javascript" src="js/flexible_css.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>

    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/register.css" rel="stylesheet" type="text/css"/>
    <link href="css/uiDialog.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="register">
        <div class="register-form">
            <div class="form-item">
                <div class="title">手机号</div>
                <div class="form-input">
                    <input type="tel" name="phone" maxlength="11" autocomplate="false" placeholder="填写手机号"/>
                </div>
            </div>
            <div class="form-item">
                <div class="title">验证码</div>
                <div class="form-input randomnum-input">
                    <input type="tel" name="randomnum" maxlength="6" autocomplate="false" placeholder="填写验证码"/>
                    <button class="getRandomNum">获取验证码</button>
                </div>
            </div>
        </div>
        <div class="register-form">
            <div class="form-item">
                <div class="title">姓名</div>
                <div class="form-input">
                    <input type="tel" name="username" maxlength="20" autocomplate="false" placeholder="填写用户名"/>
                </div>
            </div>
            <div class="form-item">
                <div class="title">性别</div>
                <div class="form-input el-radio-group">
                    <label class="el-radio">
                        <span class="el-radio__input">
                            <span class="el-radio__inner"></span>
                            <input type="radio" class="el-radio__original" value="男">
                        </span>
                        <span class="el-radio__label">男</span>
                    </label>
                    <label class="el-radio">
                        <span class="el-radio__input is-checked">
                            <span class="el-radio__inner"></span>
                            <input type="radio" class="el-radio__original" value="女">
                        </span>
                        <span class="el-radio__label">女</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="register-form">
            <div class="form-item">
                <div class="title">选择地区</div>
                <div class="form-input">
                    <div class="rows">
                        <a name="province" placeholder="请选择省">请选择省</a>
                        <a name="city" placeholder="请选择市">请选择市</a>
                        <a name="country" placeholder="请选择区">请选择区</a>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="title">详细地址</div>
                <div class="form-input">
                    <input type="tel" name="address" placeholder="填写地址,如北京市海淀区学院路38号"/>
                </div>
            </div>
            <div class="form-item">
                <div class="title">Email</div>
                <div class="form-input">
                    <input type="tel" name="email" placeholder="填写电子邮件（选填）"/>
                </div>
            </div>
        </div>
        <a class="btn add-register">保存</a>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/uiDialog.js"></script>
