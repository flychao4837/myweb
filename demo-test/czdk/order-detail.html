<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    
    <meta content="填写订单" name="description" />
    <meta content="" name="author" />
    <title>填写订单</title>
    <script type="text/javascript" src="js/flexible_css.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>

    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/uiDialog.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="content order order-detail">
        <div class="address-box rows">
            <i class="icon-address"></i>
            <a class="address-info">
                <p class="users-info"><span class="user-name">罗会平</span><span class="phone">1234567890</span></p>
                <p class="address">北京市海淀区学院路39号</p>
            </a>
        </div>
        <div class="mine-pay-list">
            <div class="order-to-pay">
                <div class="cart-box">
                    <div class="cart-lists">
                        <div class="cart-lists-item">
                            <div class="brand-item">
                                <div class="rows">
                                    <div class="item-img">
                                        <img src="./img/product.png" />
                                    </div>
                                    <div class="item-intro">
                                        <p class="title">嘉实多（Castrol）极护 钛流体全合成机油</p>
                                        <p class="subtitle">5W-30 FE SN级 4L</p>
                                        <div class="sub-total">
                                            数量：<span class="nums">5</span>
                                        </div>
                                    </div>
                                    <div class="item-price">
                                        <p class="price">￥438.00</p>
                                    </div>
                                </div>
                            </div>
                            <div class="brand-item">
                                <div class="rows">
                                    <div class="item-img">
                                        <img src="./img/product.png" />
                                    </div>
                                    <div class="item-intro">
                                        <p class="title">嘉实多（Castrol）极护 钛流体全合成机油</p>
                                        <p class="subtitle">5W-30 FE SN级 4L</p>
                                        <div class="sub-total">
                                            数量：<span class="nums">5</span>
                                        </div>
                                    </div>
                                    <div class="item-price">
                                        <p class="price">￥438.00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="note">
                        <p>备注：周末配送</p>
                    </div>
                </div>
                
                <div class="pay-detail-intro">
                    <div class="rows">
                        <p class="title">商品金额</p>
                        <p>￥438.00</p>
                    </div>
                    <div class="rows">
                        <p class="title">运费</p>
                        <p>￥0.00</p>
                    </div>
                    <div class="rows">
                        <p class="title">在线支付</p>
                        <p>￥438.00</p>
                    </div>
                </div>
                <div class="express-detail">
                    <div class="rows">
                        <p class="title">订单状态</p>
                        <p class="express-status">等待发货</p>
                    </div>
                    <div class="rows">
                        <p class="title">订单编号</p>
                        <p>CA2313123</p>
                    </div>
                    <div class="rows">
                        <p class="title">下单时间</p>
                        <p>2017-12-11 14：30</p>
                    </div>
                    <div class="rows">
                        <p class="title">快递单号</p>
                        <p>顺风快递E3234242342</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/uiDialog.js"></script>

</script>
