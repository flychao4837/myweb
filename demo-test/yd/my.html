<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    
    <meta content="朗读者新计划" name="description" />
    <meta content="" name="author" />
    <title>我的</title>
    <script type="text/javascript" src="js/flexible_css.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>

    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="content content-my">
        <div class="user">
            <div class="fz_0 textcenter">
                <div class="user_img">
                    <img src="image/user_head.png">
                </div>
            </div>
            <p class="textcenter user_name">段全鑫</p>
        </div>
        <div class="list fz_0">
            <div class="list-item">
                <div class="box fz_0">
                    <div class="icon icon_user"></div>
                    <a class="boxflex title" href="userinfo.html" target="_self">个人信息</a>
                </div>
            </div>
            <div class="list-item">
                <div class="box fz_0">
                    <div class="icon icon_progress"></div>
                    <a class="boxflex title" href="progress.html" target="_self">进度及评分</a>
                </div>
            </div>
            <div class="list-item">
                <div class="box fz_0">
                    <div class="icon icon_history"></div>
                    <a class="boxflex title" href="histroy.html" target="_self">阅读历史</a>
                </div>
            </div>
            <div class="list-item">
                <div class="box">
                    <div class="icon icon_promiss"></div>
                    <a class="boxflex title" href="deposit.html" target="_self">保证金</a>
                </div>
            </div>
            <div class="list-item">
                <div class="box">
                    <div class="icon icon_help"></div>
                    <a class="boxflex title" href="help.html" target="_self">帮助</a>
                </div>
            </div>
        </div>
        <div class="textcenter">
            <a class="btn pause-read">申请阅读暂停</a>
        </div>  
        <div class="footer">
            <div class="row">
                <div class="col-6 tab tab-home">
                    <a class="btn">
                        <div class="box">
                            <span class="icon icon-yd "></span>
                            <p class="boxflex">朗读者计划</p>
                        </div>
                    </a>
                </div>
                <div class="col-6 tab tab-my active">
                    <a class="btn">
                        <div class="box">
                            <span class="icon icon-my"></span>
                            <p class="boxflex">我的</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
