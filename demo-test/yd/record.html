<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">

<meta content="朗读者新计划" name="description" />
<meta content="" name="author" />
<title>朗读者新计划</title>
<script type="text/javascript" src="js/flexible_css.js"></script>
<script type="text/javascript" src="js/flexible.js"></script>

<link href="css/reset.css" rel="stylesheet" type="text/css"/>
<link href="css/swiper.3.4.2.css" rel="stylesheet" type="text/css"/>
<link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="content-record">
        <div class="home-device">
            <div class="swiper-main">
                <div class="swiper-container swiper1">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="image/1.jpg"></div>
                        <div class="swiper-slide"><img src="image/2.jpg"></div>
                        <div class="swiper-slide"><img src="image/3.jpg"></div>
                        <div class="swiper-slide"><img src="image/4.jpg"></div>
                        <div class="swiper-slide"><img src="image/5.jpg"></div>
                        <div class="swiper-slide"><img src="image/6.jpg"></div>
                        <div class="swiper-slide"><img src="image/7.jpg"></div>
                    </div>
                </div>
            </div>
            <a class="arrow-left" href="#"></a> 
            <a class="arrow-right active" href="#"></a>
            <div class="pagination pagination1">
                <div class="recorder-box">
                    <div class="timer">00:00:00</div>
                    <a class="recorder">
                        <i class="icon icon_record"></i>
                    </a>
                    <div class="counter"><span>1/20</span></div>
                </div>
            </div>
        </div>
    </div>
    <a class="close-page"></a>
    <audio id="globalAudio" class="hide"></audio>

</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
<script type="text/javascript">
//$(function(){
    //Main Swiper
    var swiper = new Swiper('.swiper1', {
        //pagination : '.pagination1', //分页容器
        loop:false,                  //无缝循环滚动
        grabCursor: true,            //滑动时鼠标样式     
        onImagesReady: function(){
            console.log("onImagesReady");
        }  
    });
    $(".pagination1 .timer").html("00:00:00");
    var itemlen = $(".swiper-slide").length;
    $(".pagination1 .counter>span").html("1/"+itemlen);
    //Navigation arrows
    $('.arrow-left').click(function(e) {
        var idx = swiper.realIndex;
        var len = swiper.slides.length;
        var that = $(this);
        e.preventDefault();
        
        swiper.slidePrev();
        $(".pagination1 .counter>span").html((+swiper.realIndex+1)+"/"+len);
        $('.arrow-right').addClass('active')
        if(idx==0|| idx==1){
            that.removeClass('active')
        }else{
            that.addClass('active');
        }
    });
    $('.arrow-right').click(function(e) {
        var idx = swiper.realIndex;
        var len = swiper.slides.length;
        var that = $(this);
        e.preventDefault();
        swiper.slideNext();
        $(".pagination1 .counter>span").html((+swiper.realIndex+1)+"/"+len);
        $('.arrow-left').addClass('active');
        if(idx==len-1|| idx==len-2){
            that.removeClass('active')
        }else{
            that.addClass('active');
        }
        
    });
    //Clickable pagination
    $('.pagination1 .swiper-pagination-switch').click(function(){
        swiper.swipeTo($(this).index())
    })
//});
</script>
