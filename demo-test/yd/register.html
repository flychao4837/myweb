<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    
    <meta content="朗读者新计划" name="description" />
    <meta content="" name="author" />
    <title>我的个人信息</title>
    <script type="text/javascript" src="js/flexible_css.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>

    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <dic class="content content-register">
        <div class="reg_tip">
            <p>为方便我们更好的为您服务</p>
            <p>麻烦您花一些时间完善孩子信息^_^</p>
        </div>
        <div class="user">
            <div class="fz_0 img_box">
                <div class="user_img">
                    <img src="image/default_head.png">
                    <input type="file" name="add_img">
                    <a class="add_img"></a>
                </div>
                <div class="img_tip">
                    <p>点击头像</p>
                    <p>可更换孩子头像</p>
                </div>
            </div>
        </div>
        <div class="form-box">
            <div class="sex-box box">
                <span>性别</span>
                <div class="boxflex">
                    <div class="box">
                        <div class="sex-item">
                            <input type="radio" class="regular-radio" name="radio-1-set" id="radio-1-1" value="1"><label for="radio-1-1"></label>
                            <span>男</span>
                        </div>
                        <div class="sex-item">
                            <input type="radio" class="regular-radio" name="radio-1-set" id="radio-1-2" value="2"><label for="radio-1-2"></label>
                            <span>女</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-control">
                <input class="input" name="user_name" type="text" placeholder="孩子姓名"/>
            </div>
            <div class="form-control">
                <input class="input" name="age" type="number" placeholder="年龄"/>
            </div>
            <div class="form-control">
                <input class="input" name="address" type="text" placeholder="填写所在学校"/>
            </div>
            <div class="form-control">
                <input class="input" name="phone" type="text" placeholder="手机号"/>
            </div>
        </div>

        <div class="footer">
            <a class="btn btn-register">完成</a>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
