<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    
    <meta content="朗读者新计划" name="description" />
    <meta content="" name="author" />
    <title>我的进度及评分</title>
    <script type="text/javascript" src="js/flexible_css.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>

    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <dic class="content content-myinfo">
        <a class="goback"></a>
        <div class="user">
            <div class="fz_0 textcenter">
                <div class="user_img">
                    <img src="image/sculpture.jpg">
                </div>
            </div>
            <p class="textcenter user_name">段全鑫</p>
            <p class="read-total">坚持了<span>1</span>天，累计朗读了<span>76</span>分钟</p>
        </div>

        <div class="progress-box">
            <p style="margin:25px;">svg 圆形 进度条</p>
        </div>
        <div class="progress-list">
            <p class="start-time">开始时间：2017年4月15日</p>
            <div class="list">
                <div class="list-item">
                    <div class="box">
                        <div class="week-name">
                            第五周
                        </div>
                        <div class="boxflex">
                            <p class="font-warning textright">任务开始时间：2017年4月15日 20：00</p>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="box">
                        <div class="week-name">
                            第四周
                        </div>
                        <div class="boxflex">
                            <p class="font-warning textright">-3分</p>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="box">
                        <div class="week-name">
                            第三周
                        </div>
                        <div class="boxflex">
                            <p class="font-warning textright">5分</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <div class="col-6 tab tab-home">
                    <a class="btn">
                        <div class="box">
                            <span class="icon icon-yd "></span>
                            <p class="boxflex">朗读者计划</p>
                        </div>
                    </a>
                </div>
                <div class="col-6 tab tab-my active">
                    <a class="btn">
                        <div class="box">
                            <span class="icon icon-my"></span>
                            <p class="boxflex">我的</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
