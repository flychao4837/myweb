<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    
    <meta content="朗读者新计划" name="description" />
    <meta content="" name="author" />
    <title>我的个人信息</title>
    <script type="text/javascript" src="js/flexible_css.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>

    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <dic class="content content-myinfo">
        <a class="goback"></a>
        <div class="user">
            <div class="fz_0 textcenter">
                <div class="user_img">
                    <img src="image/sculpture.jpg">
                </div>
            </div>
            <p class="textcenter user_name">段全鑫</p>
        </div>
        <div class="form-box">
            <div class="sex-box box">
                <span>性别</span>
                <div class="boxflex">
                    <div class="box">
                        <div class="sex-item">
                            <input type="radio" />
                            <label>男</label>
                        </div>
                        <div class="sex-item">
                            <input type="radio" />
                            <label>女</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-control">
                <input class="input" name="user_name" type="text" placeholder="请输入姓名"/>
            </div>
            <div class="form-control">
                <input class="input" name="age" type="number" placeholder="请选择年纪"/>
            </div>
            <div class="form-control">
                <input class="input" name="address" type="text" placeholder="请输入地址"/>
            </div>
            <div class="form-control">
                <input class="input" name="phone" type="text" placeholder="请输入联系电话"/>
            </div>
            <div class="edit">
                <a class="edit-userinfo" type="button">完&nbsp;&nbsp;&nbsp;&nbsp;成</a>
            </div>
        </div>

        <div class="footer">
            <div class="row">
                <div class="col-6 tab tab-home">
                    <a class="btn">
                        <div class="box">
                            <span class="icon icon-yd "></span>
                            <p class="boxflex">朗读者计划</p>
                        </div>
                    </a>
                </div>
                <div class="col-6 tab tab-my active">
                    <a class="btn">
                        <div class="box">
                            <span class="icon icon-my"></span>
                            <p class="boxflex">我的</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
