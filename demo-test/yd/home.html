<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    
    <meta content="朗读者新计划" name="description" />
    <meta content="" name="author" />
    <title>朗读者新计划</title>
    <script type="text/javascript" src="js/flexible_css.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>

    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/swiper.3.4.2.css" rel="stylesheet" type="text/css"/>
    <link href="css/switchery.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/animate.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/uiDialog.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!--朗读者计划页面-->
    <div class="content content-home">
        <div class="banner">
            <!--幻灯改版-->
            <div class="home-device">
                <div class="swiper-main">
                    <div class="swiper-container swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" data-book-id="1">
                                <div class="cover">
                                    <img src="image/cover_1.jpg">
                                    <a class="listen my flip out" data-media="image/2.mp3">
                                        <img src="image/user_head.png" />
                                        <i class="status"></i>
                                    </a>
                                    <a class="listen default flip" data-media="image/1.mp3">
                                        <img src="image/default_head.png" />
                                        <i class="status"></i>
                                    </a>
                                </div>
                                <p class="reader font-warning"></p>
                                <p class="title">郑渊洁10年未出版的经典童话</p>
                                <p class="read_time">共<span class="font-warning blod">2254</span>字 | 平均时长<span class="font-warning blod">12</span>分钟</p>
                            </div>
                            <div class="swiper-slide" data-book-id="2">
                                <div class="cover">
                                    <img src="image/cover_1.jpg">
                                    <a class="listen default" data-media="image/1.mp3">
                                        <img src="image/default_head.png" />
                                        <i class="status"></i>
                                    </a>
                                </div>
                                <p class="reader font-warning"></p>
                                <p class="title">郑渊洁10年未出版的经典童话</p>
                                <p class="read_time">共<span class="font-warning blod">2254</span>字 | 平均时长<span class="font-warning blod">12</span>分钟</p>
                            </div>
                            <div class="swiper-slide" data-book-id="3">
                                <div class="cover">
                                    <img src="image/cover_1.jpg" alt="">
                                    <a class="listen default" data-media="image/1.mp3">
                                        <img src="image/default_head.png" />
                                        <i class="status"></i>
                                    </a>
                                </div>
                                <p class="reader font-warning"></p>
                                <p class="title">郑渊洁10年未出版的经典童话</p>
                                <p class="read_time">共<span class="font-warning blod">2254</span>字 | 平均时长<span class="font-warning blod">12</span>分钟</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pagination pagination-box">
                    <div class="pagination-home"></div>
                </div>
            </div>
            <!--幻灯改版-->
            <div class="task_info">
                <p>第<span>10</span>本</p>
                <p><span>2周</span></p>
            </div>
            <a class="task-tips"></a>
        </div>
        <div class="action">
            <a class="recorder">
                <i class="icon icon_record"></i>
            </a>
            <div class="switch-box">
                <span class="switchery switchery-default off" >
                    <small></small>
                </span>
            </div>
        </div>
    </div>
    <!--我的页面-->
    <div class="content content-my hide">
        <div class="user">
            <div class="fz_0 textcenter">
                <div class="user_img">
                    <img src="image/user_head.png">
                </div>
            </div>
            <p class="textcenter user_name">段全鑫</p>
        </div>
        <div class="list fz_0">
            <div class="list-item">
                <div class="box fz_0">
                    <div class="icon icon_user"></div>
                    <a class="boxflex title" href="userinfo.html" target="_self">个人信息</a>
                </div>
            </div>
            <div class="list-item">
                <div class="box fz_0">
                    <div class="icon icon_progress"></div>
                    <a class="boxflex title" href="progress.html" target="_self">进度及评分</a>
                </div>
            </div>
            <div class="list-item">
                <div class="box fz_0">
                    <div class="icon icon_history"></div>
                    <a class="boxflex title" href="histroy.html" target="_self">阅读历史</a>
                </div>
            </div>
            <div class="list-item">
                <div class="box">
                    <div class="icon icon_promiss"></div>
                    <a class="boxflex title" href="deposit.html" target="_self">保证金</a>
                </div>
            </div>
            <div class="list-item">
                <div class="box">
                    <div class="icon icon_help"></div>
                    <a class="boxflex title" href="help.html" target="_self">帮助</a>
                </div>
            </div>
        </div>
        <div class="textcenter">
            <a class="btn pause-read">申请阅读暂停</a>
        </div>  
        <div class="footer">
            <div class="row">
                <div class="col-6 tab tab-home">
                    <a class="btn">
                        <div class="box">
                            <span class="icon icon-yd "></span>
                            <p class="boxflex">朗读者计划</p>
                        </div>
                    </a>
                </div>
                <div class="col-6 tab tab-my active">
                    <a class="btn">
                        <div class="box">
                            <span class="icon icon-my"></span>
                            <p class="boxflex">我的</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="col-6 tab tab-home active">
                <a class="btn">
                    <div class="box">
                        <span class="icon icon-yd "></span>
                        <p class="boxflex">朗读者计划</p>
                    </div>
                </a>
            </div>
            <div class="col-6 tab tab-my">
                <a class="btn">
                    <div class="box">
                        <span class="icon icon-my"></span>
                        <p class="boxflex">我的</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <audio id="globalAudio" class="hide"></audio>
    <!--周任务提示-->
    <div class="layout layout-task-tip-box hide">
        <div class="layout-task-tip">
            <div class="tip-msg">
                <p class="title font-warning">本周任务</p>
                <p>一周我们为您和孩子准备了5本书</p>
                <p>完成3本书阅读即可，关闭提示闯显示当前图书阅读要求<p>
            </div>
            <a class="close close-task-tip"></a>
        </div>
    </div>
    <!--周任务进度-->
    <div class="layout layout-task-progress-box hide">
        <div class="layout-progress-tip">
            <div class="tip-msg">
                <div class="user-icon">
                    <div class="user_img">
                        <img src="image/user_head.png">
                    </div>
                    <div class="ribbon">
                        <div class="icon-ribbon">
                            <p class="user-name">段全鑫</p>
                        </div>
                    </div>
                </div>
                <div class="slogn">
                    <img src="image/slogn.png"/>
                </div>
                <p class="title">计划进度</p>
                <div class="progress-box">
                    <div class="progress-bar">
                        <span class="progress-cover"></span>
                    </div>
                </div>
                <p class="read-info">坚持了<span class="font-warning days">1</span>天&nbsp;&nbsp;累计阅读了<span class="font-warning time">76</span>分钟</p>
                <div class="share-box">
                    <a class="btn-share">
                        <span>立即分享</span>
                    </a>
                </div>
            </div>
            <a class="close close-task-progress"></a>
        </div>
    </div>
    <!--全屏录音页面-->
    <div class="layout layout-record hide">
        <div class="content-record">
            <div class="home-device">
                <div class="swiper-main">
                    <div class="swiper-container swiper1">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="image/1.jpg"></div>
                            <div class="swiper-slide"><img src="image/2.jpg"></div>
                            <div class="swiper-slide"><img src="image/3.jpg"></div>
                            <div class="swiper-slide"><img src="image/4.jpg"></div>
                            <div class="swiper-slide"><img src="image/5.jpg"></div>
                            <div class="swiper-slide"><img src="image/6.jpg"></div>
                            <div class="swiper-slide"><img src="image/7.jpg"></div>
                        </div>
                    </div>
                </div>
                <a class="arrow-left" href="#"></a> 
                <a class="arrow-right active" href="#"></a>
                <div class="pagination pagination1">
                    <div class="recorder-box">
                        <div class="timer">00:00:00</div>
                        <a class="recorder">
                            <i class="icon icon_record"></i>
                        </a>
                        <div class="counter"><span>1/20</span></div>
                    </div>
                </div>
            </div>
        </div>
        <a class="close-page"></a>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
<script type="text/javascript" src="js/switchery.min.js"></script>
<script type="text/javascript" src="js/uiDialog.js"></script>

<script type="text/javascript" src="js/app.js"></script>
