<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>SVG</title>
</head>
<style type="text/css">
*{padding:0;margin:0;}
a{cursor:pointer;}
img{width: 50px;}
</style>
<script type="text/javascript" src="/global/jquery.min.js"></script>
<body>
	<div id="box" style="width:600px;height:600px;background-color:#f6f6f6;">
	   
        <svg id="svgtest" width="300" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg" style="border:1px solid #999;">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="#999"/>
            <circle cx="130" cy="50" r="40" style="stroke:#fff;stroke-width:4px;fill:#ff4b0c;"/>
            <rect x="100" y="100" rx="10" ry="10" width="200" height="100" fill="red" style="fill:rgb(0,0,255); stroke-width:1; stroke:rgb(0,0,0);opacity:0.5"/>

            <ellipse cx="200" cy="150" rx="100" ry="40" style="fill:rgb(200,100,50); stroke:rgb(0,0,100);stroke-width:2"/>
            <line x1="0" y1="0" x2="300" y2="300" style="stroke:rgb(99,99,99);stroke-width:2"/>
            

            <path cx="300" cy="300" d="M 0 0 L 200 0 L 200 200 L 0 200 Z"></path>
            
        </svg>
        <!--<polyline> 标签用来创建仅包含直线的形状。-->
        <svg width="300" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polyline points="0,0 0,20 20,20 20,40 40,40 40,60" style="fill:white;stroke:red;stroke-width:2;fill-opacity:0; stroke-opacity:1"/>
        </svg>
        <svg width="300" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon points="220,100 300,210 170,250 100,100 190,190" style="fill:#cccccc; stroke:#000000;stroke-width:1"/>
        </svg>
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <a xlink:href="http://www.baidu.com/" target="_blank">
                <defs>
                <filter id="Gaussian_Blur">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
                </filter>
                </defs>

                <ellipse cx="200" cy="150" rx="70" ry="40"
                style="fill:#ff0000;stroke:#000000;
                stroke-width:2;filter:url(#Gaussian_Blur)"/>
            </a>
        </svg>
	</div>
</body>
</html>
<script type="text/javascript">

    var svg = $("#svgtest");
    setTimeout(function(){
        svg.find("circle").attr("fill","green");
    },2000)
    
</script>
